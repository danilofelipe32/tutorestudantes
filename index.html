<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutor IA - Ensino Médio</title>

    <!-- PWA Manifest and Theme -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Apple PWA specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Tutor IA" />
    <link rel="apple-touch-icon" href="/vite.svg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
                'brand-red': '#F87171',
                'brand-green': '#4ADE80',
                'brand-teal': '#2DD4BF',
                'brand-orange': '#FDBA74',
                'brand-lime': '#A3E635',
                'brand-purple': '#C084FC',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes chatUserIn {
        from { opacity: 0; transform: scale(0.95) translateX(10px); }
        to { opacity: 1; transform: scale(1) translateX(0); }
      }
      @keyframes chatBotIn {
        from { opacity: 0; transform: scale(0.95) translateX(-10px); }
        to { opacity: 1; transform: scale(1) translateX(0); }
      }
      @keyframes pulse-speaker {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
      }
      @keyframes pulse-connected {
        0% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .animate-fade-in-up {
        opacity: 0; /* Previne flash de conteúdo antes da animação */
        animation: fadeInUp 0.5s ease-out forwards;
      }
      .animate-chat-user {
        animation: chatUserIn 0.3s ease-out forwards;
      }
      .animate-chat-bot {
        animation: chatBotIn 0.3s ease-out forwards;
      }
      .animate-pulse-speaker {
        animation: pulse-speaker 1.2s ease-in-out infinite;
      }
      .animate-pulse-connected {
        animation: pulse-connected 2s infinite;
      }
      /* Otimizações para Mobile */
      body {
        overscroll-behavior-y: contain; /* Previne o "pull-to-refresh" */
        -webkit-tap-highlight-color: transparent; /* Remove o highlight azul ao tocar em links/botões no iOS */
        touch-action: manipulation; /* Remove o atraso de 300ms em toques */
      }
    </style>

}
</script>
